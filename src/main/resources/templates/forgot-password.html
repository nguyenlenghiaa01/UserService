<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <style>
        .container {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .header {
            text-align: center;
            color: #333;
        }

        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #888;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="header">Yêu cầu đặt lại mật khẩu</h2>
    <p>Xin chào <strong th:text="${name}">người dùng</strong>,</p>
    <p>Bạn đã yêu cầu đặt lại mật khẩu. Vui lòng nhấn nút bên dưới để đặt lại mật khẩu mới:</p>

    <div style="text-align: center;">
        <a th:href="${link}" class="button">Đặt lại mật khẩu</a>
    </div>

    <p>Nếu bạn không yêu cầu hành động này, hãy bỏ qua email này.</p>

    <div class="footer">
        &copy; 2025 @FPT. Mọi quyền được bảo lưu.
    </div>
</div>
</body>
</html>
